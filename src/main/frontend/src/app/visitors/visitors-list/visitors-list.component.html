<ul class="list-group">
  <li *ngFor="let visitor of visitors" class="list-group-item">
    <div class="visitor-checkbox">
      <input type="checkbox"
             class="list-child"
             (change)="onVisitorChange($event, visitor)"
             [checked]="visitor.greeted">
      <span>Hello {{visitor.name}}</span>
      <div ngClass="{{visitor.greeted ? 'alert alert-success' : 'alert alert-danger'}}"
            class="alert">What happens?
      </div>
    </div>
  </li>
</ul>
